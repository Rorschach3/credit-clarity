name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  node_frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: |
          npm ci --workspaces

      - name: Lint
        run: |
          npm -w frontend run lint

      - name: Test
        run: |
          if npm -w frontend run -s test; then
            echo "Tests passed"
          else
            echo "Tests failed" && exit 1
          fi

      - name: Build
        run: |
          npm -w frontend run build

  python_backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Tools for linting/type-checking
          pip install ruff mypy

      - name: Ruff lint
        run: |
          ruff check backend

      - name: Mypy type-check
        run: |
          mypy backend

      - name: Run tests
        working-directory: backend
        run: |
          python -m pip install -r requirements-test.txt || true
          pytest -q || if [ $? -eq 5 ]; then echo "No tests collected"; else exit 1; fi

