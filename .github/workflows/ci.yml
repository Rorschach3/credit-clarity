name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  node_frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspaces)
        run: |
          npm ci --workspaces

      - name: Lint (all workspaces)
        run: |
          npm -ws --if-present run lint

      - name: Test (all workspaces)
        run: |
          set -e
          npm -ws --if-present run -s test

      - name: Build (all workspaces)
        run: |
          npm -ws --if-present run build

  python_backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install ruff mypy

      - name: Ruff lint
        run: |
          ruff check backend --extend-ignore=E501,F401 || echo "Linting warnings found"

      - name: Mypy type-check
        run: |
          mypy backend --ignore-missing-imports || echo "Type checking warnings found"
        continue-on-error: true

      - name: Run tests
        working-directory: backend
        run: |
          pytest -v --tb=short || if [ $? -eq 5 ]; then echo "⚠️  No tests collected"; else exit 1; fi

